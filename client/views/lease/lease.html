<div class="page-with-sidebar page-sidebar-expanded">
    <div ng-controller="LeaseMenuCtrl">
        <menu></menu>
    </div>

    <div class="content-wrapper">
        <div class="flash-container">
            <div class="flash-success" ng-show="lease.success" ng-click="lease.success = null">{{ lease.success }}</div>
            <div class="flash-error" ng-show="lease.error" ng-click="lease.error = null">{{ lease.error }}</div>
        </div>
        <div class="container-fluid container-limited">
            <div class="content">
                <div class="row">
                    <div class="col-lg-3 profile-settings-sidebar">
                        <h4 class="prepend-top-0">Main settings</h4>
                        <p>Information about the lease contract.</p>
                    </div>
                    <div class="col-lg-9">
                        <form class="updateProfile" accept-charset="UTF-8">

                            <div class="form-group">
                                <label class="label-light" for="user_name">Name of driver</label>
                                <input class="form-control" required="required" type="text" value="" ng-model="lease.info.name" aria-label="drivername">
                                <span class="help-block"></span>
                            </div>

                            <div class="form-group">
                                <label class="label-light" for="user_name">Lease company </label>
                                <input class="form-control" required="required" type="text" value="" ng-model="lease.info.company" aria-label="company">
                                <span class="help-block"></span>
                            </div>

                            <div class="form-group">
                                <label class="label-light" for="user_name">Start of contract</label>
                                <input class="form-control" required="required" type="text" value="" ng-model="lease.info.start" aria-label="start">
                                <span class="help-block"></span>
                            </div>

                            <div class="form-group">
                                <label class="label-light" for="user_name">End of contract</label>
                                <input class="form-control" required="required" type="text" value="" ng-model="lease.info.end" aria-label="end">
                                <span class="help-block"></span>
                            </div>

                            <div class="form-group">
                                <label class="label-light" for="user_bio">Comments</label>
                                <textarea rows="4" class="form-control" maxlength="250" ng-model="lease.info.comments" aria-label="comments"></textarea>
                                <span class="help-block"></span>
                            </div>

                            <div class="prepend-top-default append-bottom-default">
                                <input ng-click="lease.creating()" aria-label="create" ng-disabled="lease.updateProfile.$invalid()" type="submit" value="New lease contract" class="btn-create btn">
                                <a class="btn btn-cancel" href="/u/franckie20">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
