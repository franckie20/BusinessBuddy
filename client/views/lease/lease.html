<div class="page-with-sidebar page-sidebar-expanded">
    <div ng-controller="LeaseMenuCtrl">
        <menu></menu>
    </div>

    <div class="content-wrapper">
        <div class="flash-container"></div>
        <div class="container-fluid container-limited">
            <div class="content">
                <div class="row">
                    <div class="col-lg-3 profile-settings-sidebar">
                        <h4 class="prepend-top-0">Main settings</h4>
                        <p>This information will appear on your profile.</p>
                    </div>
                    <div class="col-lg-9">
                        <form class="updateProfile" accept-charset="UTF-8">
                            <div class="form-group">
                                <label class="label-light" for="user_name">Name</label>
                                <input class="form-control" required="required" type="text" value="" name="user[name]" id="user_name">
                                <span class="help-block">Enter your name, so people you know can recognize you.</span>
                            </div>
                            <div class="form-group">
                                <label class="label-light" for="user_email">Email</label>
                                <input class="form-control" required="required" type="text" value="{{ businessbuddy.currentUser.emails[0].address }}" name="user[email]" id="user_email">
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label class="label-light" for="user_linkedin">Linkedin</label>
                                <input class="form-control" type="text" value="" name="user[linkedin]">
                            </div>
                            <div class="form-group">
                                <label class="label-light" for="user_website_url">Website</label>
                                <input class="form-control" type="text" value="" name="user[website_url]" id="user_website_url">
                            </div>
                            <div class="form-group">
                                <label class="label-light" for="user_telephone">Telefoon nummer</label>
                                <input class="form-control" type="text" value="" name="user[telehpone]" id="user_telephone">
                            </div>
                            <div class="form-group">
                                <label class="label-light" for="user_location">Location</label>
                                <input class="form-control" type="text" name="user[location]" id="user_location">
                            </div>
                            <div class="form-group">
                                <label class="label-light" for="user_bio">Bio</label>
                                <textarea rows="4" class="form-control" maxlength="250" name="user[bio]" id="user_bio"></textarea>
                                <span class="help-block">Tell us about yourself in fewer than 250 characters.</span>
                            </div>
                            <div class="prepend-top-default append-bottom-default">
                                <input ng-click="profile.profile()" aria-label="profile" ng-disabled="profile.updateProfile.$invalid()" type="submit" value="New lease contract" class="btn-create btn">
                                <a class="btn btn-cancel" href="/u/franckie20">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
