<div class="page-with-sidebar page-sidebar-expanded">
    <div ng-controller="LeaseOverzichtMenuCtrl">
        <menu></menu>
    </div>
    <leaseoverzicht>
    <div class="content-wrapper">
        <div class="flash-container"></div>
        <div class="container-fluid container-limited">
            <div class="content">
                <div class="col-lg-12">
                    <label for="search">Search:</label>
                    <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Regelmatige bestuurder</th>
                        <th>Bedrijf</th>
                        <th>Start datum</th>
                        <th>Eind datum</th>
                        <th>Opmerkingen</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr dir-paginate="lease in businessbuddy.leasecontracts | filter:q | itemsPerPage: overzichtlease.perPage">
                        <td>{{lease.name}}</td>
                        <td>{{lease.company}}</td>
                        <td>{{lease.start}}</td>
                        <td>{{lease.end}}</td>
                        <td>{{lease.comments}}</td>
                        <td><button class="delete" ng-click="leaseoverzicht.removeLease(lease)">&times;</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </leaseoverzicht>
</div>
