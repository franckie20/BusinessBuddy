<div class="page-with-sidebar page-sidebar-expanded">
    <div ng-controller="LeaseOverzichtMenuCtrl">
        <menu></menu>
    </div>
    <leaseoverzicht>
    <div class="content-wrapper">
        <div class="flash-container"></div>
        <div class="container-fluid container-limited">
            <div class="content">
                <div class="col-lg-12">
                    <label for="search">Search:</label>
                    <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Regelmatige bestuurder</th>
                        <th>Bedrijf</th>
                        <th>Startdatum</th>
                        <th>Einddatum</th>
                        <th>Opmerkingen</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr dir-paginate="lease in businessbuddy.leasecontracts | filter:q | itemsPerPage: overzichtlease.perPage">
                        <td>{{ lease.Bestuurder.profile.name }}</td>
                        <td>{{ lease.Bedrijf }}</td>
                        <td>{{ lease.Startddatum | date: "dd-MM-yyyy" }}</td>
                        <td>{{ lease.Einddatum | date: "dd-MM-yyyy" }}</td>
                        <td>{{ lease.Opmerkingen }}</td>
                        <td><button class="btn btn-primary btn-sm" ng-click="leaseoverzicht.removeLease(lease)"><span class="fa fa-trash"></span></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </leaseoverzicht>
</div>
