<div class="page-with-sidebar page-sidebar-expanded">
    <div ng-controller="KlantenOverizchtMenuCtrl">
        <menu></menu>
    </div>
    <klantenoverzicht>
    <div class="content-wrapper">
        <div class="flash-container"></div>
        <div class="container-fluid container-limited">
            <div class="content">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>LinkedIn</th>
                        <th>Website</th>
                        <th>Telephone</th>
                        <th>Location</th>
                        <th>Bio</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="klant in businessbuddy.klanten">
                        <td>{{klant.name}}</td>
                        <td>{{klant.email}}</td>
                        <td>{{klant.linkedin}}</td>
                        <td>{{klant.website}}</td>
                        <td>{{klant.telephone}}</td>
                        <td>{{klant.location}}</td>
                        <td>{{klant.bio}}</td>
                        <td><button class="delete" ng-click="klantenoverzicht.removeKlant(klant)">&times;</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </klantenoverzicht>
</div>
