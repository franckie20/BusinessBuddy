<div class="page-with-sidebar page-sidebar-expanded">
    <div ng-controller="KlantenOverizchtMenuCtrl">
        <menu></menu>
    </div>
    <klantenoverzicht>
    <div class="content-wrapper">
        <div class="flash-container"></div>
        <div class="container-fluid container-limited">
            <div class="content">
                <div class="col-lg-12">
                    <label for="search">Search:</label>
                    <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Contactpersoon</th>
                        <th>Bedrijf</th>
                        <th>Email</th>
                        <th>Tel werk</th>
                        <th>Tel prive</th>
                        <th>Plaats</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr dir-paginate="klant in businessbuddy.klanten | filter:q | itemsPerPage: overzichtklant.perPage">
                        <td>{{klant.Voornaam}} {{klant.Achternaam}}</td>
                        <td>{{klant.Bedrijf}}</td>
                        <td>{{klant['E-mailadres']}}</td>
                        <td>{{klant['Telefoon op werk']}}</td>
                        <td>{{klant['Mobiele telefoon']}}</td>
                        <td>{{klant['Werkadres, plaats']}}</td>
                        <td><button class="delete" ng-click="overzichtklant.removeKlant(klant)">&times;</button></td>
                    </tr>
                    </tbody>
                </table>
                <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
            </div>
        </div>
    </div>
    </klantenoverzicht>
</div>
